<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title></title>
  </head>
  <body ng-controller="StoreController as store">
    <!-- ng-hide="store.product.soldOut" -->
    <ul class="list-group">
      <li class="list-group-item"  ng-repeat="product in store.products">
        <h3>
        {{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
        </h3>

        <div class="gallery" ng-show="product.images.length" ng-controller="GalleryController as gallery">
        <!-- <div class="img-wrap"> -->
          <img ng-src="{{product.images[gallery.current]}}" />
        <!-- </div> -->
        <ul class="img-thumbnail clearfix">
          <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
            <img ng-src="{{image}}" />
          </li>
        </ul>
      </div>

      <section ng-controller="PanelController as panel">
        <ul class="nav nav-pills">
          <li ng-class="{active: panel.isSelected(1)}"> <a href ng-click="panel.selectTab(1)"> Description</a> </li>
          <li ng-class="{active: panel.isSelected(2)}"> <a href ng-click="panel.selectTab(2)"> Specifications</a> </li>
          <li ng-class="{active: panel.isSelected(3)}"> <a href ng-click="panel.selectTab(3)"> Reviews</a> </li>
          <!-- <li ng-class="{active: tab === 1}"> <a href ng-click="tab = 1"> Description</a> </li>
          <li ng-class="{active: tab === 2}"> <a href ng-click="tab = 2"> Specifications</a> </li>
          <li ng-class="{active: tab === 3}"> <a href ng-click="tab = 3"> Reviews</a> </li> -->
          <li> <button ng-show="product.canPurchase">Add To Cart</button></li>
        </ul>
        {{tab}}

      <div class="panel" ng-show="panel.isSelected(1)">
        <h4>Description</h4>
        <blockquote>{{product.description}}</blockquote>
      </div>
      <div class="panel" ng-show="panel.isSelected(2)">
        <h4>Specifications</h4>
        <blockquote>Shine: {{product.shine}}</blockquote>
      </div>
      <div class="panel" ng-show="panel.isSelected(3)">
        <h4>Reviews</h4>
        <blockquote>None yet</blockquote>
      </div>
          </section>
<!--  -->
  </body>
</html>
